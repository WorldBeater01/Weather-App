<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/index.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="header">
        <span class="color-change"><h1>Weather App</h1></span>
    </header>
    <section class="top-banner">
      <div class="container">
        <h1 class="heading"><span class="color-change">Get Weather Information</span></h1>
      <form>
        <input type="text" id="searchUser" placeholder="Enter Any Location" autofocus>
        <button class="btn-primary" id="submit" type="submit" >Search</button>
        <span class="msg color-change"></span>
      </form>
      </div>
    </section> 
    <section class="ajax-section" >
        <div id="content" ></div>
    </section>
    <footer class="foot">
       <span class="color-change">Weather App &copy;</span>
    </footer> 
</body>
<script src="src/fetch.js"></script>
<script src="src/ui.js"></script>
<script src="src/app.js"></script>
</html>
